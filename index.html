<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>
<body>
  <header>
    <nav class="header-left">
      <a href="#" class="header-links" target="_blank">About</a>
      <a href="#" class="header-links" target="_blank">Store</a></li>
    </nav>
    <nav class="header-right">
      <a href="#" class="header-links" target="_blank">Gmail</a></li>
      <a href="#" class="header-links" target="_blank">Images</a></li>
      <a href="#" class="header-links" target="_blank" id="appicon"><img src="./images/appicon.png" alt="application_icon"></a>
      <button class="header-links" id="sign-in-btn">Sign In</button>
    </nav>
    <div class="clear"></div>
  </header>
  <img id="google" src="./images/googlelogo.png" alt="google logo">
  <div class="searchbar">
    <input type="text" id="search">
    <img id="mag" src="./images/magnifying_glass.jpg" alt="magnifying-glass">
    <a href="#">
      <img src="./images/google_microphone.png" alt="microphone" id="microphone">
    </a>
  </div>
  <div class="btn-container">
    <button id="btn1" type="button" name="button">Google Search</button>
    <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
  </div>
  <div class="lang">
    <p id="language">"Other Languages you can use Google: "
      <a href="#">English</a>
    </p>
  </div>
  <footer>
    <div class="country">Turkey</div>
    <nav class="footer-left">
      <a href="#" class="footer-links">Advertising</a>
      <a href="#" class="footer-links">Business</a>
      <a href="#" class="footer-links">How Search Works</a>
    </nav>
    <nav class="footer-right">
      <a href="#" class="footer-links">Privacy</a>
      <a href="#" class="footer-links">Terms</a>
      <a href="#" class="footer-links">Settings</a>
    </nav>
  </footer>
</body>
</html>
